<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title> jQuery w praktyce </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Carousel</h1>
    <div class="background">
      <div id="carousel">
        <span class="prev"><</span>
          <ul class="slides">
            <li class="slide">
              <img src="https://images.pexels.com/photos/225251/pexels-photo-225251.jpeg?h=350&auto=compress" alt="img1">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/1244/cold-melting-thawing-winter.jpg?h=350&auto=compress" alt="img2">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/36140/pexels-photo.jpg?h=350&auto=compress" alt="img3">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/70234/pexels-photo-70234.jpeg?h=350&auto=compress" alt="img4">
            </li>
            <li class="slide">
              <img src="https://images.pexels.com/photos/90819/pexels-photo-90819.jpeg?h=350&auto=compress&cs=tinysrgb" alt="img5">
            </li>
          </ul> 
        <span class="next">></span>
      </div>  
      <div class="dots">
        <ul class=dots>
          <li id="dot-1" class="dot active"></li> 
          <li id="dot-2" class="dot"></li>  
          <li id="dot-3" class="dot"></li> 
          <li id="dot-4" class="dot"></li>  
          <li id="dot-5" class="dot"></li> 
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
